<html>
    <head>
        <title>Contato</title>
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="favicon_io/site.webmanifest">
    </head>
    <body>
        <h1>Quer nos contatar? Mande uma mensagem!</h1>
        <img src="images/contato.jpeg">
        <form>
            <fieldset>
                <legend>Contato</legend>
                <table>
                    <tr>
                        <td>
                            <label for='nome'>Nome</label>
                            <input type='text' name='nome' required placeholder="Ex: José Ramalho"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for='email'>Email</label>
                            <input type='email' name='email' required placeholder="Ex: contato@contato.com"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for='telefone'>Telefone</label>
                            <input type='tel' name='telefone' required placeholder="Ex. (99)9999-9999" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Mande sua mensagem:<textarea name="cv" cols="25" rows="7"></textarea></p>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <a href="pagina0.html">Página inicial</a>
    </body>
</html>
